{% extends 'base.html' %} {% block content %}
<h2>Find your spot</h2>

<div class="row">
    <form action="{{ url_for('search_class')}}" method="POST"  class="col s6">
       <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">class</i>
        <select id="animal_class" name="animal_class" type="text">
                        <option value="" disabled selected>Choose class</option>
                        <option value="mammals">Mammals</option>
                        <option value="birds">Birds</option>
                        <option value="fish">Fish</option>
                        <option value="reptiles">Reptiles</option>
                        <option value="amphibians">Amphibians</option>
                        <option value="arthropods">Arthropods</option>
                     </select>
                     
              
      </div>
    </div>
       <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Search Class
                <i class="material-icons right">playlist_add</i>
             </button>
    </div>
    </form>
            
{% endblock %}

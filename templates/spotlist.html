{% extends 'base.html' %} {% block content %}

<ul class="collapsible popout" data-collapsible="accordion">
    {% for spotlist in spotlists %}
    <div class="container">
        <div class="row">
            <div class="col s6">
                <img class="responsive-img" src="{{spotlist.animal_image}}">
            </div>
        </div>
    </div>
    <li>

        <div class="collapsible-header">
            <div class="col s3">
                {{spotlist.animal_name}}
            </div>
            <div class="col s9">
                <i class="material-icons">expand_more</i>
            </div>

            <div class=" spotlist_header col s6">
            </div>
        </div>

        <div class="collapsible-body">
            <span>
                    {{spotlist.animal_location}}<br> 
                    {{spotlist.date_found}}
                    
                </span>
        </div>
    </li>
    <a href="{{url_for('edit_spot', spotlist_id=spotlist._id)}}" class=" bottun2 waves-effect waves-light btn">Edit</a>
    <a href="{{url_for('delete_spot', spotlist_id=spotlist._id)}}" class="waves-effect waves-light btn modal-trigger red" href="#modal1">Delete</a>
    {% endfor %}
</ul>
{% endblock %}

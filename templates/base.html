<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper green darken-3">
                <a href='go_home' class="brand-logo">Wildlife Globe Explorer</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('go_home')}}">Home</a></li>
                    <li><a href="{{url_for('add_spot')}}">Add spot</a></li>
                    <li><a href="{{url_for('spotlist_list')}}">Spotlist</a></li>
                    <li><a href="{{url_for('contact_me')}}">Contact</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('go_home')}}">Home</a></li>
                    <li><a href="{{url_for('add_spot')}}">Add Spot</a></li>
                    <li><a href="{{url_for('spotlist_list')}}">Spotlist</a></li>
                    <li><a href="{{url_for('contact_me')}}">Contact</a></li>
                </ul>
            </div>
        </nav>

    </header>
    <main>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </main>
    <footer>
        <div class="footer brown">
        Website built by: Geert van Kaathoven. 
        <a href="https://github.com/Errepulify"><i class="fab fa-github fa-2x black-text"></i></a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
        });
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
    </script>
</body>

</html>
